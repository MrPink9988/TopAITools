    const qInput = document.getElementById('q');
    const sortSelect = document.getElementById('sort');
    const pricingSelect = document.getElementById('pricing');

    // Category chips
    const chipsWrap = document.getElementById('category-chips');
    categories.forEach(cat=>{
      const id = 'c_' + cat.replace(/[^a-z0-9]/gi,'_');
      const chip = document.createElement('label');
      chip.className = 'chip';
      chip.innerHTML = `<input type="checkbox" id="${id}"> <span>${cat}</span>`;
      chipsWrap.appendChild(chip);
      chip.querySelector('input').addEventListener('change', (e)=>{
        if(e.target.checked) state.selectedCategories.add(cat); else state.selectedCategories.delete(cat);
        render();
      });
    });

    // --- Helpers ---
    const norm = s => (s||'').toLowerCase();
    const matchesQuery = (tool, q) => {
      if(!q) return true;
      const hay = `${tool.name} ${tool.short} ${tool.category} ${tool.tags.join(' ')}`.toLowerCase();
      return q.split(/\s+/).every(w => hay.includes(w));
    };

    function filtered(){
      return seedData.filter(tool=>{
        if(state.showFaves && !state.faves.has(tool.name)) return false;
        if(state.selectedCategories.size && !state.selectedCategories.has(tool.category)) return false;
        if(state.pricing !== 'any'){
          if(state.pricing==='free' && !(tool.pricing==='free' || tool.pricing==='both')) return false;
          if(state.pricing==='paid' && !(tool.pricing==='paid' || tool.pricing==='both')) return false;
        }
        if(!matchesQuery(tool, norm(state.q))) return false;
        return true;
      }).sort((a,b)=>{
        switch(state.sort){
          case 'name-asc': return a.name.localeCompare(b.name);
          case 'name-desc': return b.name.localeCompare(a.name);
          default: return (b.popularity||0) - (a.popularity||0);
        }
      });
    }

    function card(tool){
      const saved = state.faves.has(tool.name);
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <h3>${tool.name}</h3>
        <div class="meta">
          <span>${tool.category}</span>
          <span>•</span>
          <span>${tool.pricing==='both' ? 'Free tier & Paid' : tool.pricing==='free' ? 'Free' : 'Paid'}</span>
        </div>
        <p>${tool.short}</p>
        <div class="tags">${tool.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
        <div class="actions">
          <a class="pill primary" href="${tool.url}" target="_blank" rel="noopener">Visit</a>
          <button class="pill" aria-pressed="${saved}" data-fave>★ ${saved? 'Saved':'Save'}</button>
        </div>
      `;
      el.querySelector('[data-fave]').addEventListener('click', ()=>{
        if(state.faves.has(tool.name)) state.faves.delete(tool.name); else state.faves.add(tool.name);
        localStorage.setItem('top-ai-tool:faves', JSON.stringify([...state.faves]));
        render();
      });
      return el;
    }

    function render(){
      const list = filtered();
      count.textContent = `${list.length} tools shown` + (state.showFaves? ' — favorites only':'' );
      grid.innerHTML = '';
      list.forEach(t=> grid.appendChild(card(t)));
    }

    // --- Events ---
    qInput.addEventListener('input', (e)=>{ state.q = e.target.value; render(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === '/' && document.activeElement !== qInput){ e.preventDefault(); qInput.focus(); } });
    sortSelect.addEventListener('change', (e)=>{ state.sort = e.target.value; render(); });
    pricingSelect.addEventListener('change', (e)=>{ state.pricing = e.target.value; render(); });
    document.getElementById('clear').addEventListener('click', ()=>{
      state.q=''; qInput.value=''; state.selectedCategories.clear();
      chipsWrap.querySelectorAll('input').forEach(i=> i.checked=false);
      state.pricing='any'; pricingSelect.value='any'; state.sort='pop-desc'; sortSelect.value='pop-desc';
      state.showFaves=false; document.getElementById('show-faves').classList.remove('active');
      render();
    });

    document.getElementById('show-faves').addEventListener('click', (e)=>{
      e.preventDefault(); state.showFaves = !state.showFaves; render();
      e.target.classList.toggle('active');
    });

    // Initial paint
    render();
  </script>
</body>
</html>
